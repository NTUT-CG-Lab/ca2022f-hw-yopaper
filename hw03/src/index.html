<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden;
    }
    h4, span{
      font-size: 10px !important;
    }
    .Sliders{
      position: absolute !important;
      top: 20px;
      left: 150px;
      background: rgba(1,1,1,0.5);
    }
    .sliderRect{
      border-width:1px;
      border-style:solid;
      background-color: rgb(204, 204, 204);
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "../../Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./dist/bundle.js"></script>
</head>
<body>
  <div class="Sliders">
    <div class="col">
      <div id="div ParamAngleX" class = "sliderRect">
        <h4>ParamAngleX</h4>
        <span>-30</span>
        <input id="ParamAngleX" type="range" step="0.1" min="-30" max="30" value="0" >
        <span>30</span>
      </div>

      <div id="div ParamAngleY" class = "sliderRect">
        <h4>ParamAngleY</h4>
        <span>-30</span>
        <input id="ParamAngleY" type="range" step="0.1" min="-30" max="30" value="0" >
        <span>30</span>
      </div>

      <div id="div ParamAngleZ" class = "sliderRect">
        <h4>ParamAngleZ</h4>
        <span>-30</span>
        <input id="ParamAngleZ" type="range" step="0.1" min="-30" max="30" value="0" >
        <span>30</span>
      </div>

      <div id="div ParamBrowLY" class = "sliderRect">
        <h4>ParamBrowLY</h4>
        <span>-1</span>
        <input id="ParamBrowLY" type="range" step="0.1" min="-1" max="1" value="0" >
        <span>1</span>
      </div>

      <div id="div ParamBrowRY" class = "sliderRect">
        <h4>ParamBrowRY</h4>
        <span>-1</span>
        <input id="ParamBrowRY" type="range" step="0.1" min="-1" max="1" value="0" >
        <span>1</span>
      </div>

      <div id="div ParamBrowLX" class = "sliderRect">
        <h4>ParamBrowLX</h4>
        <span>-1</span>
        <input id="ParamBrowLX" type="range" step="0.1" min="-1" max="1" value="0" >
        <span>1</span>
      </div>

      <div id="div ParamBrowRX" class = "sliderRect">
        <h4>ParamBrowRX</h4>
        <span>-1</span>
        <input id="ParamBrowRX" type="range" step="0.1" min="-1" max="1" value="0" >
        <span>1</span>
      </div>
    </div>
  </div>

  <script src = "./main.js"></script>
</body>
</html>
